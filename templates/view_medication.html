{% extends "base.html" %}

{% block content %}
    <h2>Medication Details</h2>
    <div class="medication-details">
        <p><strong>ID:</strong> {{ medication.id }}</p>
        <p><strong>Name:</strong> {{ medication.name }}</p>
        <p><strong>Stock:</strong> {{ medication.stock }}</p>
        <p><strong>Cost:</strong> ${{ "%.2f"|format(medication.cost) }}</p>
        <p><strong>Expiry Date:</strong> {{ medication.expiry_date.strftime('%Y-%m-%d') }}</p>
    </div>
    <a href="{{ url_for('edit_medication', id=medication.id) }}">Edit</a>
    <a href="{{ url_for('delete_medication', id=medication.id) }}" onclick="return confirm('Are you sure you want to delete this medication?')">Delete</a>
{% endblock %}
